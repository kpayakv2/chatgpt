<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>แก้ไขรายการซ่อมบำรุง</title>
</head>
<body>
    <h1>แก้ไขรายการซ่อมบำรุง</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="part">{{ form.part.label }}:</label>
        {{ form.part(id='part') }}<br>
        <label for="mileage">{{ form.mileage.label }}:</label>
        {{ form.mileage(id='mileage') }}<br>
        <label for="notes">{{ form.notes.label }}:</label>
        {{ form.notes(id='notes') }}<br>
        <button type="submit">บันทึก</button>
    </form>
    <a href="{{ url_for('index') }}">กลับหน้าหลัก</a>
</body>
</html>
