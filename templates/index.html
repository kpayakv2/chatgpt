<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>ระบบบันทึกการซ่อมบำรุง</title>
</head>
<body>
    <h1>บันทึกการซ่อมบำรุง</h1>
    <a href="{{ url_for('add_log') }}">เพิ่มรายการ</a>
    <ul>
    {% for log in logs %}
        <li>
            {{ log.date }} - {{ log.part }} ({{ log.mileage }} กม.)
            <a href="{{ url_for('edit_log', log_id=log.id) }}">แก้ไข</a>
            <form action="{{ url_for('delete_log', log_id=log.id) }}" method="post" style="display:inline;">
                <button type="submit">ลบ</button>
            </form>
            <p>{{ log.notes }}</p>
        </li>
    {% else %}
        <li>ไม่มีข้อมูล</li>
    {% endfor %}
    </ul>
</body>
</html>
